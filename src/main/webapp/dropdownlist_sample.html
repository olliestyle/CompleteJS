<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropDownList sample</title>
</head>
<body>
    <div>
        <select>
            <option>СПб</option>
            <option>Москва</option>
            <option>Брянск</option>
            <option>Тула</option>
        </select>
        <br>
        <br>
        <br>
        <select size="4" multiple>
            <option value="value" disabled>СПб</option>
            <option value="value">Москва</option>
            <option selected>Брянск</option>
            <option>Тула</option>
        </select>
    </div>
</body>
</html>
