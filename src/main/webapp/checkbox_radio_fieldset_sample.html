<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckBox Radio FieldSet</title>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" value="male" checked>male
                <input type="radio" name="gender" value="female">female
            </fieldset>
            <br>
            <button>Submit</button>
            <br>
            <br>
            <fieldset>
                <legend>Select city</legend>
                <input type="checkbox" name="city" value="SPb" checked>SPb
                <input type="checkbox" name="city" value="Moscow">Mos
            </fieldset>
            <br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
