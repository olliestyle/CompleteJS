<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample</title>
    <script>
        function f() {
            var x = 5;
            var y = "5";
            document.write("5 == \"5\" is ");
            document.write(x == y);
            document.write("<br>");
            document.write("5 === \"5\" is ");
            document.write(x === y);
            document.write("<br>");
        }
    </script>
</head>
<body onload="f()">

</body>
</html>
