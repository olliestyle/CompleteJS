<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConfirmSample</title>
    <script>
        function deleteClick() {
            x = confirm("Record will be deleted");
            (x===true)?alert("record deleted") : alert("action cancelled");
        }
    </script>
</head>
<body>
    <div>
        <form>
            <input type="button" value="Delete" onclick="deleteClick()">
        </form>
    </div>
</body>
</html>
