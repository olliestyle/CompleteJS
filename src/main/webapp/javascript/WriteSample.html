<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WriteSample</title>
    <script>
        function registerClick() {
            name = document.getElementById("textName").value;
            document.write("hello " + name + " !");
        }
    </script>
</head>
<body>
    <form>
        Enter name:
        <input type="text" id="textName">
        <input type="button" value="Register" onclick="registerClick()">
    </form>
</body>
</html>
