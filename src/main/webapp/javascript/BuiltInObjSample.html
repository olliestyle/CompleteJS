<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuiltInObjectsSample</title>
    <script>
        function changeCode() {
            var a = Math.random() * 10;
            var b = Math.random() * 10;
            var c = Math.random() * 10;
            var d = Math.random() * 10;
            var e = Math.random() * 10;
            var text = document.getElementById("msg");
            text.innerHTML = Math.round(a) + " " + Math.round(b) + " " +
                Math.round(c) + " " + Math.round(d) + " " + Math.round(e);
        }
    </script>
</head>
<body>
    <div align="center" id="msg">84597</div>
        <br>
        <div align="center">
            <input type="button" value="Refresh" onclick="changeCode()">
        </div>
</body>
</html>
