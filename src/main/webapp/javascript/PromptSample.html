<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PromptSample</title>
    <script>
        function create() {
            var name = prompt("folder name: ", "New_folder");
            var msg = document.getElementById("msg");
            (name==null) ? document.write("action cancelled") :
                msg.innerHTML = "folder created : " + name + "<br>";
        }
    </script>
</head>
<body>
    <div>
        <form>
            <input type="button" value="Create folder" onclick="create()">
            <div id="msg">

            </div>
        </form>
    </div>
</body>
</html>
