<!DOCTYPE html>
<html lang="en">
<head>
    <title>nested list</title>
</head>
<!--
     Ordered list is an auto numbering style defined for items in a list.
     So that the numbering updates automatically when you add or remove list item
     list defined by tag <ol>
     items are defined by tag <li>

     The numbering style for ordered list can be defined by using the attribute type
     <ol type="1">
     <ol type="a">
     <ol type="A">

     We can change start number by using attribute start
     <ol type="A" start="5">
-->
<body>
    <div>
        <h2>table of contents</h2>
        <ol type="1">
            <li>HTML
                <ol type="1">
                    <li>Normal elements
                        <ol type="a">
                            <li>bold</li>
                            <li>italic</li>
                        </ol>
                    </li>
                    <li>Void elements
                        <ol type="a">
                            <li>br</li>
                            <li>hr</li>
                        </ol>
                    </li>
                    <li>JavaScript
                        <ol type="1">
                            <li>variables
                                <ol type="a">
                                    <li>let</li>
                                    <li>var</li>
                                </ol>
                            </li>
                            <li>datatypes
                                <ol type="a">
                                    <li>string</li>
                                    <li>boolean</li>
                                </ol>
                            </li>
                        </ol>

                    </li>
                </ol>
            </li>
        </ol>
    </div>
    <ol></ol>
</body>
</html>
