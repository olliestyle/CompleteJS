<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1 align="center">One</h1>
    <h2 align="right">Two</h2>
    <h3>Three</h3>
    <h4>Four</h4>
    <h5>Five</h5>
    <h6>Six</h6>
    <!-- Html ignores the default paragraph marks defined in source code
     and presents in a single block -->
    <p align="justify">welcome to page</p>
    <!-- Blockquote is similar to paragraph but defines the content
     with left and right indentation -->
    <blockquote align="justify">hello</blockquote>
</body>
</html>
