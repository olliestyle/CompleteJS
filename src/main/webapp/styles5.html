<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ol>li{
            color: red;
        }
        ul>li{
            color: blue;
        }
        input[type=button]{
            color: yellow;
        }
    </style>
    <meta charset="UTF-8">
    <title>Styles5</title>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <fieldset>
        <legend>Murat</legend>
        <form>
            Your name:
            <input type="text">
            <input type="button" value="submit">
        </form>
    </fieldset>
</body>
</html>
