<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextArea Buttons</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>license terms</legend>
            <textarea rows="4" cols="40" readonly>this is the home page to play football</textarea>
            <br>
            <input type="checkbox">Accept terms
            <input type="reset" name="reset" value="resetbutton">
        </fieldset>
        <div>
            <input type="button" name="print" value="printvalue">
            <input type="submit" name="submit" value="submitbutton">
        </div>
    </form>
</body>
</html>
