<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Sample</title>
    </head>
    <body>
        <div>
            <table align="center" width="400" border="1">
                <caption>Products table</caption>
                <colgroup span="3" style="background-color: yellow"></colgroup>
                <thead>
                    <th>Product id</th>
                    <th>Name</th>
                    <th>Price</th>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>SamsungTv</td>
                        <td>45000</td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>LgTv</td>
                        <td>50000</td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>AppleTv</td>
                        <td>55000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
