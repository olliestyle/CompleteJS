<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress and Meter</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Download Progress</legend>
            <progress min="1" max="100" value="60">

            </progress>
        </fieldset>
        <fieldset>
            <legend>84% profile completed</legend>
            <meter min="1" max="100" value="84"></meter>
        </fieldset>
    </form>
</body>
</html>
